<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Stock Management System</title>
</head>
<body>
    <h1>Stock Management System</h1>
    
    <div id="restock">
        <h2>Restock Page</h2>
        <form id="restockForm">
            <input type="text" id="product" placeholder="Product" required>
            <input type="number" id="unitPrice" placeholder="Unit Price" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <button type="submit">Restock</button>
        </form>
    </div>

    <div id="sales">
        <h2>Sales Page</h2>
        <form id="salesForm">
            <input type="text" id="uniqueId" placeholder="Unique ID" required>
            <input type="date" id="date" required>
            <input type="number" id="quantitySold" placeholder="Quantity Sold" required>
            <button type="submit">Record Sale</button>
        </form>
    </div>

    <div id="inventory">
        <h2>Inventory Page</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="remainingStock">
        <h2>Remaining Stock Page</h2>
        <table id="remainingStockTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Remaining Quantity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
